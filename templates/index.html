    <!-- FORM Section-->
    <section class="page-section portfolio" id="portfolio" style="background: #FF8966;">
        <div class="container" style="text-align: center;">
            <p class="myFont">Veace Life helps you predict your health insurance premiums based on your current data</p>
            <p class="myFont2">Find out your premiums now! </p>
            <button type="button" href="#form_classify" class="btn-Mine">Fill the form</button>

        </div>
    </section>

    <!-- CLASSIFY Section-->
    <section class="page-section" id="form_classify">
        <div class="container" style="text-align:center;">
            <!-- Contact Section Heading-->
            <h4 class="myFont2 mb-0" style="color:#000;font-size:35px;">Classify your health</h4>
            <h4 class="myFont2 mb-0" style="color:#000;font-size:35px;">insurance needs</h4>

            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <form id="formClassify" action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Age input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="age" type="text" name="age"
                                    placeholder="Enter your Age..." data-sb-validations="required" />
                                <label for="Age">Age</label>
                            </div>
                            <!-- Weight input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="weight" name="weight" type="text"
                                    placeholder="Enter your weight" />
                                <label for="weight">Weight</label>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <!-- Height input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="height" name="height" type="text"
                                    placeholder="Enter your height" />
                                <label for="height">Height</label>
                            </div>
                            <!-- Number of Surgeries input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="NS" name="ns" type="text"
                                    placeholder="Number of surgeries had" />
                                <label for="weight">Number of surgeries had</label>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <!-- Diabtes input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="diabetes">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="Diabetes">Are you diabetic?</label>
                            </div>
                            <!-- Blood Pressure Problems input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="blood">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="BloodPressure">Do you have any blood pressure problems?</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Transplants input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="transplant">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="Transplants">Do you have any transplants?</label>
                            </div>
                            <!-- Chronic Disease input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="disease">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="ChronicDisease">Do you have any chronic disease?</label>
                            </div>
                        </div>
                        <div class="row-md-6">
                            <!-- Known allergies input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="allergies">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="allergies">Do you have any known allergies?</label>
                            </div>
                            <!-- History of family input-->
                            <div class="form-floating mb-3">
                                <select class="form-control" name="cancer">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    <option selected value=""></option>
                                </select>
                                <label for="Age">Do you have any history of cancer?</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button-->
                    <button class="btn btn-dark btn-xl" id="submitButton" type="submit" data-bs-toggle="modal"
                        data-bs-target="#portfolioModal1">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer text-center" style="background:#FF8966;">
        <div class="container">

                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
